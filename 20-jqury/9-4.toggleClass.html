<html lang="en">
<head>

    <title>Document</title>
    <style>
        p{

            font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
        }
        .blue{

        }
        .highlight{
            background: yellow;
        }
    </style>

<body>

    <p class="blue">하나를 클릭하면</p>
    <p class="blue">highlight가</p>
    <p class="blue">적용됩니다.</p>

    
</body>
</html>
