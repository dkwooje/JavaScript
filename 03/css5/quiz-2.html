<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS border</title>
	<style>	
		#container {
			width:200px;
			margin:30px auto;
			animation: rotate 3s alternate infinite;
		}
    img {
      border:1px solid #ccc;
      border-radius:50%;      
      box-shadow: 5px 5px 30px 2px #000;
    }
	@keyframes rotate {  /* 0도 -> x축 -180도 회전 -> y축 -180도 회전 */
  from { transform: perspective(200px) rotateX(0deg) rotateY(0deg); }
  50% { transform: perspective(200px) rotateX(0deg) rotateY(180deg); }
  to { transform: perspective(200px) rotateX(0deg) rotateY(360deg); }
}
	</style>
</head>
<body>
<div id="container">
	<img src="/images/bear.jpg" alt="곰인형 사진">
</div>
</body>
</html>
