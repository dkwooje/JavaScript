<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a{
        margin: 3px;
        border: 1px solid black;  /*  블록 레벨 요소: h1,div,p  */
        padding: 1px;              /*  인라인 레벨 요소: span,img,strong*/
    }


</style>
<body>
    <h1 class="a">시간이란....</h1> 
    <div class="a">내일 죽을 것 처럼<p class="a">오늘</p>을 살고</div>
    <p class="a">영원히 살 것처럼<br>내일을 꿈꾸어라.</p>

    <h1 class="a">시간이란....</h1> 
    <div class="a">내일 죽을 것 처럼<span class="a">오늘</span>을 살고</div>
    <p class="a">영원히 살 것처럼<br>내일을 꿈꾸어라.</p>

    <span>콘텐츠 영역</span>
</body>
</html>
