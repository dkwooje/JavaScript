<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델 - 마진</title>
	<style>
    div {
      width:200px;
      height:100px;
      display:inline-block;
      border:1px solid #222;
    }
    #margin1 {
      margin:50px; /*50 50 50 50*/
    }
    #margin2 {
      margin:30px 50px /*30 50 30 50*/
    }
    #margin3 {
      margin:30px 20px 50px /*30 20 50 20*/
    }
    #margin4 {
      margin:30px 50px 30px 50px; /*30 50 30 50*/
    }
    #margin5{
      margin-right:20px;    /* 0 20 0 0*/
    }
	</style>
</head>
<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
</body>
</html>
