<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>박스모델</title>
  <style>
    div {
      border: 2px solid #000;
      margin-bottom: 20px;
    }

    .box1 {
      
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px;
    }

    .box2 {
      box-sizing: border-box;
      width: 50%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
