<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
<fieldset>
        <h1>회원 가입을 환영합니다.</h1>
    <fieldset>
            <legend>사용자 정보</legend>
        <ul id="pass">
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id"  autofocus>
            </li>
            <li>
                <label for="yemail">이메일</label>
                <input type="email" id="yemail"  required>
            </li>
            <li>
                <label for="psw1">비밀번호</label>
                <input type="password" id="psw1"  placeholder="비밀번호를 입력해주세요." >
            </li>
            <li>
                <label for="psw2">비밀번호확인</label>
                <input type="password" id="psw2" required>
            </li>
        </ul>
    </fieldset>
          <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mail" value="yes">메일 수신</label>
            <label><input type="radio" name="mail"  value="no" checked>메일 수신 안 함 </label>
             
          </fieldset>
    <div>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소" >
    </div>
</fieldset>
</form>
</body>
</html>
