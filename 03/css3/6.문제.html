<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>css 메뉴</title>
		<style>
			ul{
				list-style-type:none; 
			}
			li{
				float: left;
			}
			a:link, a:visited {
				
				color:black;
				text-decoration: none;	
				background-color: gray;
				
			}
			a:hover {   /*hover : 마우스 올렸을때 활동 */
				background-color:#000;
				color:#fff;
				padding: 10px;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
