<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>선형 그러데이션</title>
  <style>
	div {
		width:500px;
		height:300px;
		border-radius:10px;
	}
  	.grad {
  		background: rgb(238, 255, 0); /*CSS3를 지원하지 않는 웹 브라우저용*/
      background: linear-gradient(to right bottom, rgb(255, 238, 0), white);  /* 왼쪽 위에서 오른쪽 아래 방향으로, 파랑에서 흰색으로 */
  	}
  </style>
</head>
<body>
  <div class="grad">인도인도인도인도인</div>
</body>
</html>
