<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    const userNumber = prompt("숫자를 입력하세요.");

    if (userNumber !== null) {       // 입력값이 null이 아니면 if 문을 실행
      if(userNumber % 2 === 0) 
        result ="짝수";
      else 
        result ="홀수";
    }
    else 
      alert("입력이 취소됐습니다.");  // 입력값이 null이면 알림 창을 보여 줌
    document.write("입력하신 숫자 " + userNumber + "는 " + result + "입니다.");
  </script>
</body>
</html>
