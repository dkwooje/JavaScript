<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>짝수일까, 홀수일까</title>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>
	<script>
		let a = prompt("숫자를 입력하세요.");
		if(isNaN(a)==false){
		if(a%4 ===0){
			document.write("4의 배수입니다.");
		}
		else{ 
			document.write("4의 배수가 아닙니다.");
			}
		}
		else{
			document.write("정수를 입력해 주세요");
		}
	</script>
</body>
</html>
