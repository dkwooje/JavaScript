<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    const userNumber = prompt("숫자를 입력하세요.");

    if (userNumber !== null) 
      (userNumber % 3 === 0) ? result= "3의 배수입니다." : result= "3의 배수가 아닙니다.";
    else 
      alert("입력이 취소됐습니다.");    
    document.write("입력하신 숫자 "+ userNumber + "는 " + result );  
  </script>
</body>
</html>
