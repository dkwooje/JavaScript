<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이 계산하기</title>
</head>
<body>
  <script>
    const currentYear = 2024;
    let birthYear;
    let age;

    birthYear = prompt("태어난 년도를 입력하세요(YYYY)"," ");
    age = currentYear - birthYear + 1;
    document.write("<h1>"+ currentYear + "년 현재<br></h1>")
    document.write("<h2>"+ birthYear+ "년에 태어난 사람의 나이는"+ age +"세입니다.</h2>");
  </script>
</body>
</html>
