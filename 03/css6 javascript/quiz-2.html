<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		let a = prompt("숫자를 입력하세요.");
		if(isNaN(a)==false){
		if(a%3 ===0){
			document.write("3의 배수입니다.");
		}
		else{ 
			document.write("3의 배수가 아닙니다.");
			}
		}
		else{
			document.write("정수를 입력해 주세요");
		}
		document.write("<br>");
		for(i=0;i<=a;i++){
			if(i%3===0){
				document.write(i+ " ");
			}
		}


	</script>
</body>

</html>
