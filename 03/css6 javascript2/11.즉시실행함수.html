<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
    }
    .accent {
      font-weight:bold;
      font-size:1.2em;
      color:#00f;
    }
	</style>
</head>
<body>
	<script>		
    const number = +prompt("숫자입력");
    (function(n){
      let sum = 0;
      for( let i = 0; i<= n; i++){
        sum += i;
      }
      document.write("1부터 "+ n + "까지의 총 합은 "+sum+"입니다.");
    }(number));
  </script>	
</body>
</html>
