<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = prompt("첫번째 숫자를 정하세요");
       let b = prompt("두번째 숫자를 정하세요");

       a= parseInt(a);
       b= parseInt(b);
       function addNumber(a, b){
        let sum = a + b;

        return sum;
       }
       let result = addNumber(a, b);
       document.write("두 수를 더한 값: "+ result);


    </script>


</body>
</html>
