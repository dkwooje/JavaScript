<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
		body {
			padding-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>		
function calcSum(n=10)
	{
        let sum = 0;

        for(let i=1; i<=n;i++){
        sum= sum+i;
        }

        document.write("1부터"+ n + "까지의 총 합은"+sum+"입니다.");
    }
    const num = prompt("더 할 숫자는?");
    if(num === null){
        calcSum();
    }
    else{
        calcSum(num);
    }
  
	</script>	
</body>
</html>
