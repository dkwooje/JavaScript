<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<script>
		const num1 = +prompt("첫번째 숫자");
		const num2 = +prompt("첫번째 숫자");
		
		document.write("<h1> 결과 : " + sumMulti(num1,num2) + "<h1>");
		function sumMulti(a,b)
		{
			if(a === b)
			{
				return a*b;
			}
			else{
				return a+b;
			}
		}
	</script>
</body>
</html>
