<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#">더 보기</a>    
    <div id="info">
    </div>
  </div>

<script>

  document.querySelector("a").addEventListener("click", (e) => {
    e.preventDefault();
      
      const newP =  document.createElement("p");
      const textNode = document.createTextNode("DOM은 documaent object model의 줄임말 입니다.");
      newP.appendChild(textNode);
      document.querySelector("#info").appendChild(newP);
      }, {once : true} );

</script>




</body>
</html>
