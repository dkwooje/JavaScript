<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>당첨자 발표</title>
    <style>
      h1 {
        border:1px solid black;
        padding:10px;
        text-align:center;
        background:#eee;
      }
    </style>
  </head>
  <body>    
    <h1>당첨자 발표</h1>

    <script>
      let all = prompt("전체 응모자 수");
      let tri = Math.floor(Math.random()*all+1);
      document.write("전체 당첨자 "+ all+ "중에 "+ tri +"번이 당첨");
    </script>

  </body>
</html>
