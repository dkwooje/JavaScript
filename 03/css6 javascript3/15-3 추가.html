<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
	<div id="container">
		<img src="/images/easys-1.jpg" id="cover" onmouseover="changePic1(this);" onmouseout="changePic2(this)">	
  </div>
  
	<script>
    function changePic1(yyy) {
      yyy.src = "/images/easys-2.jpg";
	}
    function changePic2(zzz) {
      zzz.src = "/images/easys-1.jpg";
	}
  
	</script>
</body>
</html>
