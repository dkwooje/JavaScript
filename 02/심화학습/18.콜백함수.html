<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function displayA(){
            console.log("A");
        }

        function displayB(callback){
            setTimeout(() => {
                console.log("B");
                callback();
             },3000)   //3초후 실행

            }
    /*    function displayB(){
            setTimeout(() => {console.log("B");},3000)   //3초후 실행*/
        
        function displayC(){
            console.log("C");
        }
        displayA();
        displayB(displayC);
     

    </script>
</body>
</html>
