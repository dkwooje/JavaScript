<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수강생 정보 표시하기</title>
</head>
<body>
  <script>
    class Lecture{
      constructor(hasTutor, lectID, members){
        this.hasTutor = hasTutor;
        this.lectID = lectID;
        this.members = members;
      }
    }
    function getStudents(classRoom){
        const {hasTutor, lectID, members} = classRoom;
        let tutor, students;
        hasTutor  ? [tutor,...students] = members : [...students] = members;
        return students;
    }
    const class1 = new Lecture(true, 'L001',["Lee","Ahn","Han","Park"]);
    const class2 = new Lecture(false, 'L002',["Choi","kim"]);
    console.log(`강의 : ${class1.lectID}, 수강생: ${getStudents(class1)}`)
    console.log(`강의 : ${class2.lectID}, 수강생: ${getStudents(class2)}`)
  </script>
</body>
</html>
