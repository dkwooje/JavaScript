<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자와 제어문</title>
</head>
<body>
  <h1>주어진 수에서 짝수만 더하기</h1>  
  <button>시작</button>
  <script>
document.querySelector("button").addEventListener("click",()=>{
  const num=  +prompt("1보다 큰 수를 입력하세요")
  let sum = 0;
  for(let i=1;i<=num;i++){
    if(i%2==0){
      sum+= i;
      document.write(`${i} --------${sum}<br>`);
    }
    else{
      continue;
    }
  }
});

  </script>
</body>
</html>
